server:
  port: 0

spring:
  application:
    name: pay-service
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pay-service
    username: sa
    password: 1234

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true


eureka:
  instance:
    instance-id: ${spring.application.name}:${spirng.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka


payment:
  toss:
    baseUrl: https://api.tosspayments.com
    secret:
    path:
      confirm: /v1/payments/confirm
      cancel: /v1/payments/%s/cancel

openapi:
  nonghyup:
    baseUrl: https://developers.nonghyup.com
    accessToken:
    iscd:
    fintechApsno:
    apiSvcCd: ReceivedTransferA
    otlt: Devday 상금


logging:
  level:
    com.example.payservice: debug